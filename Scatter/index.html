<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Scatter</title>
</head>

<body>
    <div id="tooltip"></div>
    <div id="graph">
        <div id="title">
            <div id="head">Doping in Professional Bicycle Racing</div>
            <div id="subhead">35 Fastest times up Alpe d'Huez</div>
        </div>
        <div id="xlabel">Years &rarr;</div>
        <div id="ylabel">Time in Minutes &rarr;</div>
        <div id="legend">
            <div>
                <div class="legend" id="col1"></div>
                Doping
            </div>
            <div>
                <div class="legend" id="col2"></div>
                No Doping
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
